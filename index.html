        let Gaji = [];

            const txtTj = document.getElementById("txtTj");
            const txtPotongaan = document.getElementById("txtPotongan");
            const txtGk = document.getElementById("txtGk");
            const txtPajak = document.getElementById("txtPajak");

            Gaji.push({

            });
            tampilTabel();

            txtGp.value = "";
            txtTj.value = "";
            txtPotongan.value = "";
            txtGk.value = "";
            txtPajak.value = "";

        });

                                    </tr>`;
            });
